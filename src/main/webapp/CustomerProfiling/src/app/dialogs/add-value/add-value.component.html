<!-- ONE VALUE -->
<div *ngIf="data && data.type == 'addValueDialog'" id="addValue">
    <h1>Add Value for parameter </h1>
    <mat-divider></mat-divider>
    <mat-dialog-content>
        <form [formGroup]="addValueForm" (ngSubmit)="addValue()">
            <mat-form-field>
                <input matInput formControlName="value" type="text" placeholder="Enter value" autocomplete="off" [(ngModel)]="value">
            </mat-form-field>
            <mat-error *ngIf="addValueForm.get('value').touched && addValueForm.get('value').hasError('required')">
                Value is required!
            </mat-error>
            <mat-dialog-actions class="buttons">
                <button type="submit" mat-raised-button [disabled]="addValueForm.invalid">Add value</button>
            </mat-dialog-actions>
        </form>
    </mat-dialog-content>
</div>

<!-- MULTIPLE VALUES -->
<div class="flex column center dialog" *ngIf="data && data.type == 'editParams'">
    <table mat-table [dataSource]="data.data" class="params-table mat-elevation-z8">
        <ng-container matColumnDef="parameterName">
            <th mat-header-cell *matHeaderCellDef> Parameter Name </th>
            <td mat-cell *matCellDef="let element"> {{element.parameterName}} </td>
        </ng-container>
        <ng-container matColumnDef="parameterValueType">
            <th mat-header-cell *matHeaderCellDef> Parameter Value Type </th>
            <td mat-cell *matCellDef="let element"> {{element.parameterValueType}} </td>
        </ng-container>
        <ng-container matColumnDef="parameterValue">
            <th mat-header-cell *matHeaderCellDef> Parameter Value </th>
            <td mat-cell *matCellDef="let element">
                <mat-form-field>
                    <input matInput type="text" placeholder="Enter value" autocomplete="off" [(ngModel)]="element.parameterValues[0] != null ? element.parameterValues[0].value : element.parameterValues[0].value">
                </mat-form-field>
                <!-- <mat-error *ngIf="addValueForm.get('value').touched && addValueForm.get('value').hasError('required')">
                    Value is required!
                </mat-error> -->
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-dialog-actions>
        <button mat-dialog-close mat-stroked-button color="warn">Cancel</button>
        <button mat-raised-button color="primary" type="submit" mat-raised-button>Save</button>
    </mat-dialog-actions>
</div>

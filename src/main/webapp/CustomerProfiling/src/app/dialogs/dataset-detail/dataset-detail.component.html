<div id="datasetDetail">
    <mat-dialog-title>
        <h1>Dataset detail </h1>
        <mat-divider></mat-divider>
    </mat-dialog-title>
    <mat-dialog-content>
        <form>
            <div class="column">
                <label>Dataset Name:
                    <span>{{data.datasetName}}</span>
                </label>
            </div>
            <div class="column">
                <label>Number of rows:
                    <span>{{data.numberOfRows}}</span>
                </label>
            </div>
            <div class="column">
                <label>Number of Variables:
                    <span>{{data.numberOfVariables}}</span>
                </label>
            </div>
            <div class="column">
                <label>Dataset Size:
                    <span>{{data.datasetSize}} KB</span>
                </label>
            </div>
            <div class="column">
                <label>Dataset description:
                    <span>{{data.datasetDesc}}</span>
                </label>
            </div>
            <div class="column">
                <label class="inline">Project Associated:
                    <div *ngIf="data.listProjects.length > 0;else noData">
                        <span></span>
                    </div>
                    <ng-template #noData>
                        <span>No data.</span>
                    </ng-template>
                </label>
            </div>
        </form>
    </mat-dialog-content>
</div>

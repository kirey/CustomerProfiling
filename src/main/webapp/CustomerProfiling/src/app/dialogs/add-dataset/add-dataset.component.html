<div id="addDataset">
    <h1 class="subtitle" mat-dialog-title>Create Dataset</h1>
    <mat-divider></mat-divider>
    <form class="flex column" [formGroup]="datasetForm" (ngSubmit)="addDataset()">
        <mat-dialog-content class="flex">
            <mat-form-field>
                <input matInput formControlName="name" type="text" placeholder="Dataset name" autocomplete="off" [(ngModel)]="name">
                <mat-error *ngIf="datasetForm.get('name').touched && datasetForm.get('name').hasError('required')">
                    Name is required!
                </mat-error>
            </mat-form-field>
            <mat-form-field class="description-field" appearance="outline">
                <textarea matInput formControlName="description" type="text" placeholder="Dataset description" autocomplete="off" [(ngModel)]="description"></textarea>
                <mat-error *ngIf="datasetForm.get('description').touched && datasetForm.get('description').hasError('required')">
                    Description is required!
                </mat-error>
            </mat-form-field>
        </mat-dialog-content>
        <mat-dialog-actions>
            <label class="btn btn-default btn-file">
                {{csvFileButton}}
                <input style="display: none;" formControlName="csv" type="file" accept=".csv" (change)="handleCSVFile($event.target.files)">
            </label>
            <button mat-stroked-button color="warn" mat-dialog-close>Cancel</button>
            <button type="submit" mat-raised-button color="primary" [disabled]="datasetForm.invalid">Create</button>
        </mat-dialog-actions>
    </form>

</div>

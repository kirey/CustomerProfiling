<div id="addProject">
    <h1>Add Project</h1>
      <mat-dialog-content>
    <mat-form-field>
      <input matInput placeholder="Project name">
    </mat-form-field><br>
    <mat-form-field>
        <input matInput placeholder="New project name">
      </mat-form-field><br>
    <mat-form-field>
      <textarea matInput placeholder="Project description"></textarea>
    </mat-form-field><br>
    <mat-form-field>
        <mat-form-field>
            <mat-select [(value)]="selected">
              <mat-option>None</mat-option>
              <mat-option value="option1">Option 1</mat-option>
              <mat-option value="option2">Option 2</mat-option>
              <mat-option value="option3">Option 3</mat-option>
            </mat-select>
          </mat-form-field>
      </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
      <button mat-button mat-dialog-close (click)="cancel()">Cancel</button>
      <button type="submit" color="warn" mat-raised-button>Create project</button>
  </mat-dialog-actions>
  </div>

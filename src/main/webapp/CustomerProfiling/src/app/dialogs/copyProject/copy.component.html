<div id="copyProject">
  <h1 class="subtitle" mat-dialog-title>Copy Project</h1>
  <mat-divider></mat-divider>
  <form class="flex column" #copyProjectForm="ngForm">
    <mat-dialog-content class="flex">
      <mat-form-field>
        <input matInput name="projectName" type="text" [(ngModel)]="data.projectName" placeholder="New Project Name">
      </mat-form-field>
      <mat-form-field class="description-field" appearance="outline">
        <textarea matInput name="description" type="text" [(ngModel)]="data.description" placeholder="Previous aproject Text"></textarea>
      </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions>
      <button mat-stroked-button color="warn" mat-dialog-close (click)="cancel()">Cancel</button>
      <button type="submit" color="primary" mat-raised-button (click)="copyProject(copyProjectForm.value)">Create project</button>
    </mat-dialog-actions>
  </form>
</div>

<div id="deleteDialog">
    <h1 class="subtitle" mat-dialog-title>Delete {{data.type}}</h1>
    <mat-divider></mat-divider>
    <mat-dialog-content>Are you sure you want to delete {{data.type}} {{data.name}}?</mat-dialog-content>
    <mat-dialog-actions>
        <button mat-stroked-button color="warn" mat-dialog-close (click)="cancel()">Cancel</button>
        <button mat-raised-button color="primary" [mat-dialog-close]="true">Yes</button>
    </mat-dialog-actions>
</div>

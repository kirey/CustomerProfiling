<div id="projectOverview">
  <h1>Project overview</h1>
  <mat-dialog-content>
    <h4 class="subtitle">Project details</h4>
    <mat-form-field>
      <input matInput placeholder="Project name" autocomplete="off">
    </mat-form-field>
    <br>
    <div class="details">
      <div class="box1">Creation date</div>
      <div class="box2">Last opened</div>
      <div class="box3">Projects status</div>
    </div>
    <mat-form-field>
      <textarea matInput placeholder="Description"></textarea>
    </mat-form-field>
    <mat-divider></mat-divider>
    <h4 class="subtitle">Dataset details</h4>
    <mat-form-field>
      <mat-select [(value)]="selected">
        <mat-option>Dataset</mat-option>
        <mat-option value="option1">Option 1</mat-option>
        <mat-option value="option2">Option 2</mat-option>
        <mat-option value="option3">Option 3</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <textarea matInput placeholder="Dataset preview details"></textarea>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions class="buttons">
    <button type="submit" color="primary" mat-raised-button>Save</button>
  </mat-dialog-actions>
</div>

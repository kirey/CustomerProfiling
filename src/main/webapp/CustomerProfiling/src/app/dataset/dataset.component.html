<div id="datasets" class="flex column center">

    <div class="button-wrapper flex space-between">
        <!-- Search Input -->
        <mat-form-field class="filterInput">
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search table">
        </mat-form-field>
        <!-- Add Button -->
        <button (click)="addDataset()" matTooltip="Add Dataset" matTooltipPosition="above" mat-mini-fab>
            <i class="material-icons plus add-mini-fab-btn">add</i>
        </button>
    </div>
    <table *ngIf="dataSource" mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="datasetName">
            <th mat-header-cell *matHeaderCellDef> Dataset Name </th>
            <td mat-cell *matCellDef="let dataset"> {{dataset.name}} </td>
        </ng-container>
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions</th>
            <td mat-cell *matCellDef="let dataset">
                <div class="flex icons-wrapper">
                    <i matTooltip="Show dateset" (click)="showDatasetDetail(dataset.id)" matTooltipPosition="above" class="material-icons table-icons">
                        visibility </i>
                    <i matTooltip="Delete dateset" (click)="deleteDataset(dataset)" matTooltipPosition="above" class="material-icons table-icons">
                        delete </i>
                </div>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator class="mat-elevation-z8" [pageSize]="10" [pageSizeOptions]="[1, 5, 10, 25, 100]"></mat-paginator>
</div>

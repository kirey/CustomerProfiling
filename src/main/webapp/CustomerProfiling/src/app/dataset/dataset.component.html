<div id="datasets">
    <h1>My Datasets </h1>
    <div class="aboveTable">
        <button matTooltip="Add Dataset" matTooltipPosition="above" mat-mini-fab>
            <i class="material-icons plus">add</i>
        </button>
    </div>
    <div *ngIf="datasets">
        <table mat-table [dataSource]="datasets" class="mat-elevation-z8">
            <ng-container matColumnDef="datasetName">
                <th mat-header-cell *matHeaderCellDef> Dataset Name </th>
                <td mat-cell *matCellDef="let dataset"> {{dataset.name}} </td>
            </ng-container>
            <ng-container matColumnDef="deleting">
                <th mat-header-cell *matHeaderCellDef> Actions</th>
                <td mat-cell *matCellDef="let dataset">
                    <i matTooltip="Delete dateset" matTooltipPosition="above" class="material-icons table-icons"> delete </i>
                    <i matTooltip="Show dateset" matTooltipPosition="above" class="material-icons table-icons"> visibility </i>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>

<div id="datasets">
    <h1>My Datasets </h1>
    <div class="aboveTable">
        <button class="addBtn" (click)="addDataset()" matTooltip="Add Dataset" matTooltipPosition="above" mat-mini-fab>
            <i class="material-icons plus">add</i>
        </button>
    </div>
    <div *ngIf="dataSource">
        <mat-form-field class="filterInput">
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search table">
        </mat-form-field>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="datasetName">
                <th mat-header-cell *matHeaderCellDef> Dataset Name </th>
                <td mat-cell *matCellDef="let dataset"> {{dataset.name}} </td>
            </ng-container>
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Actions</th>
                <td mat-cell *matCellDef="let dataset">
                    <i matTooltip="Delete dateset" (click)="deleteDataset(dataset)" matTooltipPosition="above" class="material-icons table-icons"> delete </i>
                    <i matTooltip="Show dateset" (click)="showDatasetDetail(dataset.id)" matTooltipPosition="above" class="material-icons table-icons"> visibility </i>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [length]="dataSource.length" [pageSize]="10" [pageSizeOptions]="[1,5, 10, 25, 100]"></mat-paginator>
    </div>
</div>

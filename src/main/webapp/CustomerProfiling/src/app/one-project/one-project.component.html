<mat-tab-group mat-stretch-tabs class="mat-elevation-z4">
    <mat-tab label="Project Overview">
        <ng-template matTabContent>
            <app-project-overview></app-project-overview>
        </ng-template>
    </mat-tab>
    <mat-tab label="Data">
        <ng-template matTabContent>
            <app-data-tab></app-data-tab>
        </ng-template>
    </mat-tab>
    <mat-tab label="Analyze">
        <ng-template matTabContent>
            <app-analyze></app-analyze>
        </ng-template>
    </mat-tab>
    <mat-tab label="Question">
        <ng-template matTabContent>
            <h1>Question</h1>
            <p>...</p>
        </ng-template>
    </mat-tab>
</mat-tab-group>

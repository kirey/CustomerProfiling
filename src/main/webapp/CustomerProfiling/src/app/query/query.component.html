<div id="query" >
    <form>
        <mat-form-field>
          <mat-select [(value)]="selected">
              <mat-option>None</mat-option>
              <mat-option value="option1">Option 1</mat-option>
              <mat-option value="option2">Option 2</mat-option>
              <mat-option value="option3">Option 3</mat-option>
          </mat-select>
        </mat-form-field>

        <p> Selected value: {{selected}} </p>
      </form>
<div class="queryTabs">
  <mat-tab-group color="warn" mat-stretch-tabs class="mat-elevation-z4">
      <mat-tab label="New Query">
          <ng-template matTabContent>
              <app-new-query></app-new-query>
          </ng-template>
      </mat-tab>
      <mat-tab label="Query Result">
          <ng-template matTabContent>
              <app-query-result></app-query-result>
          </ng-template>
      </mat-tab>
      <mat-tab label="Query Result Details">
          <ng-template matTabContent>
             <app-query-result-details></app-query-result-details>
          </ng-template>
      </mat-tab>
  </mat-tab-group>
</div>
</div>

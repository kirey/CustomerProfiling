<div id="projects">
  <button mat-mini-fab color="primary" matTooltip="Create Project" matTooltipPosition="above" (click)="openAddDialog()"><i class="material-icons">add</i></button>
  <button mat-mini-fab color="accent" matTooltip="Edit Project" matTooltipPosition="above" (click)="openEditDialog()"><i class="material-icons">edit</i></button>
  <button mat-mini-fab color="warn" matTooltip="Delete Project" matTooltipPosition="above" (click)="openDeleteDialog()"><i class="material-icons">delete</i></button>
  <button mat-mini-fab color="warn" matTooltip="Copy Project" matTooltipPosition="above" (click)="openCopyDialog() "><i class="material-icons">file_copy</i></button>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> Project Name </td>
    </ng-container>
     <!-- Actions -->
     <ng-container matColumnDef="editing">
      <th mat-header-cell *matHeaderCellDef> Editing</th>
      <td mat-cell *matCellDef="let element">
        <span class="flex">
          <i matTooltip="Edit Project" matTooltipPosition="above" class="material-icons table-icons">
            edit
          </i>
          <i matTooltip="Copy Project" matTooltipPosition="above" class="material-icons table-icons">
            copy
          </i>
          <i matTooltip="Delete Poject" matTooltipPosition="above" class="material-icons table-icons">
            delete
          </i>
        </span>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>

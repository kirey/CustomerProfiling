<div id="projects" class="flex column center">
    <div class="button-wrapper">
        <button mat-mini-fab color="accent" matTooltip="Create Project" matTooltipPosition="above" (click)="openAddDialog()">
            <i class="material-icons">add</i>
        </button>
    </div>
    <table mat-table [dataSource]="projects" class="mat-elevation-z8">
        <!-- Name Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.projectName}} </td>
        </ng-container>
        <ng-container matColumnDef="creationDate">
            <th mat-header-cell *matHeaderCellDef> Creation Date </th>
            <td mat-cell *matCellDef="let element"> {{element.creationDate | date}} </td>
        </ng-container>
        <ng-container matColumnDef="lastOpened">
            <th mat-header-cell *matHeaderCellDef> Last Opened </th>
            <td mat-cell *matCellDef="let element">
                <span *ngIf="element.lastOpened; else noData">
                    {{element.lastOpened | date}}
                </span>
                <ng-template #noData>
                    <i>No data.</i>
                </ng-template>
            </td>
        </ng-container>
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>
        <!-- Actions -->
        <ng-container matColumnDef="editing">
            <th mat-header-cell *matHeaderCellDef> Actions</th>
            <td mat-cell *matCellDef="let element; let i = index">
                <div class="flex icons-wrapper">
                    <i color="warn" matTooltip="Open Project" matTooltipPosition="above" class="material-icons table-icons" (click)="openProject(element.id)">
                        open_in_new
                    </i>
                    <i matTooltip="Copy Project" matTooltipPosition="above" class="material-icons table-icons" (click)="openCopyDialog(element, element.id)">
                        file_copy
                    </i>
                    <i color="warn" matTooltip="Delete Project" matTooltipPosition="above" class="material-icons table-icons" (click)="openDeleteDialog(element.id)">
                        delete
                    </i>
                </div>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <!-- <mat-paginator [length]="dataSource.length" [pageSize]="10" [pageSizeOptions]="[1,5, 10, 25, 100]"></mat-paginator> -->
</div>

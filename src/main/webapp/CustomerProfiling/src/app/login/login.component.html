<div id="loginBgr">
  <div class="logImg wrap">
    <img src="CustomerProfiling/src/assets/usr.png">
  </div>
<mat-card *ngIf="loginCard" class="loginCard wrap">
    <mat-card-title>Login</mat-card-title>
    <form class="loginForm" [formGroup]="loginForm" (ngSubmit)="login()">
        <mat-form-field class="loginFormField">
            <input matInput placeholder="Username*" formControlName="username" [(ngModel)]="username">
        </mat-form-field>
        <mat-error *ngIf="loginForm.get('username').touched && loginForm.get('username').hasError('required')">
            Username is required!
        </mat-error>
        <mat-form-field class="loginFormField">
            <input matInput placeholder="Password*" type="password" formControlName="password" [(ngModel)]="password">
        </mat-form-field>
        <mat-error *ngIf="loginForm.get('password').touched && loginForm.get('password').hasError('required')">
            Password is required!
        </mat-error>
        <mat-card-actions class="loginActions">
            <button mat-button [disabled]="loginForm.invalid">SIGN IN</button>
            <button mat-button class="signUp" (click)="openSignup()">SIGN UP</button>
        </mat-card-actions>
    </form>
</mat-card>
<mat-card *ngIf="signup" class="signupCard wrap">
  <mat-card-title>SIGN UP</mat-card-title>
  <form class="signupForm" [formGroup]="signupForm" (ngSubmit)="signupSubmit()">
      <mat-form-field class="signupFormField">
          <input matInput placeholder="First Name" formControlName="firstName" autocomplete="off">
      </mat-form-field>
      <mat-error *ngIf="signupForm.get('firstName').touched && signupForm.get('firstName').hasError('required')">
          First Name is required!
      </mat-error>
      <mat-form-field class="signupFormField">
          <input matInput placeholder="Last Name" formControlName="lastName" autocomplete="off">
      </mat-form-field>
      <mat-error *ngIf="signupForm.get('lastName').touched && signupForm.get('lastName').hasError('required')">
          Last Name is required!
      </mat-error>
      <mat-form-field class="signupFormField">
          <input matInput placeholder="Email" formControlName="email"
           autocomplete="off">
          <mat-error *ngIf="signupForm.get('email').touched && signupForm.get('email').hasError('required')">
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="signupForm.get('email').hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      <mat-form-field class="signupFormField">
          <input matInput placeholder="Username*" formControlName="username" autocomplete="off">
      </mat-form-field>
      <mat-error *ngIf="signupForm.get('username').touched && signupForm.get('username').hasError('required')">
          Username is required!
      </mat-error>
      <mat-form-field class="signupFormField">
          <input matInput placeholder="Password*" type="password" formControlName="password"  autocomplete="off">
      </mat-form-field>
      <mat-error *ngIf="signupForm.get('password').touched && signupForm.get('password').hasError('required')">
          Password is required!
      </mat-error>
      <mat-card-actions class="loginActions">
          <button mat-button (click)="resetForm()">RESET</button>
          <button mat-button class="signUp" [disabled]="signupForm.invalid">SUBMIT</button>
      </mat-card-actions>
  </form>
</mat-card>
</div>

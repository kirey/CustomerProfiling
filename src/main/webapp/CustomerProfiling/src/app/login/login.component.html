<div id="loginBgr">
    <div class="logImg wrap flex center">
        <img src="CustomerProfiling/src/assets/usr.png">
    </div>
    <mat-card *ngIf="loginCard" class="loginCard wrap">
        <mat-card-title>LOGIN</mat-card-title>
        <form class="loginForm flex column space-around" [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="flex column space-around">
                <mat-form-field class="loginFormField">
                    <input matInput placeholder="Username*" formControlName="username" [(ngModel)]="username">
                </mat-form-field>
                <mat-error class="loginFormField" *ngIf="loginForm.get('username').touched && loginForm.get('username').hasError('required')">
                    Username is required.
                </mat-error>
                <mat-form-field class="loginFormField">
                    <input matInput placeholder="Password*" type="password" formControlName="password" [(ngModel)]="password">
                </mat-form-field>
                <mat-error class="loginFormField" *ngIf="loginForm.get('password').touched && loginForm.get('password').hasError('required')">
                    Password is required.
                </mat-error>
            </div>
            <mat-card-actions class="loginActions flex">
                <button color="warn" mat-raised-button [disabled]="loginForm.invalid">SIGN IN</button>
                <button mat-stroked-button class="signUp" (click)="openSignup()">SIGN UP</button>
            </mat-card-actions>
        </form>
    </mat-card>
    <mat-card *ngIf="signup" class="loginCard wrap">
        <mat-card-title>SIGN UP</mat-card-title>
        <form class="signupForm flex column" [formGroup]="signupForm" (ngSubmit)="signupSubmit()">
            <div class="flex">
                <!-- FIRST COLUMN -->
                <div class="signup-columns flex column space-between">
                    <mat-form-field class="signupFormField">
                        <input matInput placeholder="First Name" formControlName="firstName" autocomplete="off">
                    </mat-form-field>
                    <mat-error class="sign-up-error" *ngIf="signupForm.get('firstName').touched && signupForm.get('firstName').hasError('required')">
                        First Name is required!
                    </mat-error>
                    <mat-form-field class="signupFormField">
                        <input matInput placeholder="Last Name" formControlName="lastName" autocomplete="off">
                    </mat-form-field>
                    <mat-error class="sign-up-error" *ngIf="signupForm.get('lastName').touched && signupForm.get('lastName').hasError('required')">
                        Last Name is required!
                    </mat-error>
                    <mat-form-field class="signupFormField">
                        <input matInput placeholder="Email" formControlName="email" autocomplete="off">
                        <mat-error class="sign-up-error" *ngIf="signupForm.get('email').touched && signupForm.get('email').hasError('required')">
                            Please enter a valid email address
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="signup-columns flex column">
                    <mat-form-field class="signupFormField">
                        <input matInput placeholder="Username*" formControlName="username" autocomplete="off">
                    </mat-form-field>
                    <mat-error class="sign-up-error" *ngIf="signupForm.get('username').touched && signupForm.get('username').hasError('required')">
                        Username is required!
                    </mat-error>
                    <mat-form-field class="signupFormField">
                        <input matInput placeholder="Password*" type="password" formControlName="password" autocomplete="off">
                    </mat-form-field>
                    <mat-error class="sign-up-error" *ngIf="signupForm.get('password').touched && signupForm.get('password').hasError('required')">
                        Password is required!
                    </mat-error>
                    <mat-form-field class="signupFormField">
                        <input matInput placeholder="Repeat Password*" type="password" formControlName="repeatPassword" autocomplete="off">
                    </mat-form-field>
                    <mat-error class="sign-up-error" *ngIf="dontMatch">
                        Passwords don't match.
                    </mat-error>
                </div>
            </div>
            <mat-card-actions class="signUpActions flex">
                <button mat-stroked-button class="back-btn" color="accent" (click)="openLogin()">Back to Login</button>
                <div>
                    <button mat-raised-button color="warn" (click)="resetForm()">RESET</button>
                    <button mat-raised-button color="primary" [disabled]="signupForm.invalid">SUBMIT</button>
                </div>
            </mat-card-actions>
        </form>
    </mat-card>
</div>

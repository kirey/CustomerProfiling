<div id="algorithms" class="flex center">
  <button mat-mini-fab color="primary" matTooltip="Add Algorithm" matTooltipPosition="above" (click)="openAddDialog()">
    <i class="material-icons">add</i>
  </button>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Name -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Algorithm Name</th>
      <td mat-cell *matCellDef="let element"> {{element.algorithmName}} </td>
    </ng-container>

    <!-- Description -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <!-- Library -->
    <ng-container matColumnDef="library">
      <th mat-header-cell *matHeaderCellDef> Library </th>
      <td mat-cell *matCellDef="let element"> {{element.library}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
